<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <label for="txti">Inicio:</label>
            <input type="number" name="inicio" id="txti" ><br>
            <label for="txtf">Fim:</label>
            <input type="number" name="fim" id="txtf" ><br>
            <label for="txtp">Passo:</label>
            <input type="number" name="passo" id="txtp" >
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a Contagem...
        </div>
    </section>
    <footer>
        <p>&copy;ArthurRamos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
